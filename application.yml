# ===================================================================
# IncidentManager Production Spring Cloud Config.
# ===================================================================

# Property used on app startup to check the config server status
configserver:
    name: IncidentManager config server
    status: Connected to the IncidentManager Production config server, using https://github.com/kappaj2/incidentman-prod-config.git !

# Default JWT secret token (to be changed in production!)
jhipster:
    security:
        authentication:
            jwt:
		secret: production-secret-token-incidentman